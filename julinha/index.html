<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h4>Velocidade Média</h4>
    </header>

    <nav class="navbar navbar-expand-lg bg-light">

        </div>

    <div class="container">
        <div class="titulo">
            <p>Cálculo</p>
        </div>

    <div class="resultado">
        <div class="titulo">
            <p>Resultado</p>
        </div>

        <textarea class="historico" id="result" rows="10"></textarea>

    </div>
